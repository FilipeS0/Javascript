<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first programming JS</title>
    <style>
        body {
            background-color: aqua;
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: darkorange;
        }
