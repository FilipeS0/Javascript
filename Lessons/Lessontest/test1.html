<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour of the day</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main id="bg">
            <h1>Hour of the day</h1>
                <section>
                    <p class="clock"></p>
                    <div id="center">
                        <img src="" alt="Time-based image" id="timeImage">
                    </div>
                </section>
            <p><a href="https://github.com/filipes0">GitHub</a></p>
        </main>

        <script>
            function changebg() {
                var now = new Date();
                var hour = now.getHours();
                var mainbg = document.querySelector('main#bg');
                var showhour = document.querySelector('p.clock');
                var timeImg = document.querySelector('img#timeImage');

                showhour.innerHTML = `<p>Its ${hour} o'clock</p>`;

                if (hour >= 0 && hour < 6) {
                    mainbg.style.backgroundColor = 'brown';
                    mainbg.style.color = 'black';
                    timeImg.src = 'images/dawn.jpg';
                } else if (hour >= 6 && hour < 12) {
                    mainbg.style.backgroundColor = 'blue';
                    mainbg.style.color = 'black';
                    timeImg.src = 'images/morning.jpg';
                } else if (hour >= 12 && hour < 18) {
                    mainbg.style.backgroundColor = 'orange';
                    mainbg.style.color = 'black';
                    timeImg.src = 'images/afternoon.jpg';
                } else {
                    mainbg.style.backgroundColor = 'grey';
                    mainbg.style.color = 'black';
                    timeImg.src = 'images/night.jpg';
                }
            }
        
            changebg();
        </script>
    </body>
</html>
