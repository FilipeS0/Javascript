<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age verifyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Age Verifyer</h1>
    </header>

    <main>
        <div id="form">
            <p class="birth">
                <label for="birth">Your birthday: </label>
                <input type="number" name="birth" id="birth" required min="0">
            </p>

            <p class="sex">
                Sex: 
                <label for="mal">Male</label>
                <input type="radio" name="sex" id="mal" checked>
                <label for="fem">Female</label>
                <input type="radio" name="sex" id="fem">
            </p>

            <p><input type="submit" value="Check" id="check"></p>
        </div>
        <p class="txt">aa</p>
        <div id="img">
            <img src="" alt="" id="person">
            Fill the forms upon here to see the result!
        </div>
    </main>

    <footer>
        <p><a href="https://github.com/filipes0">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
