<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = window.prompt("Whats your name? ");
        document.write(`Hello ${name}. Your name has ${name.length} letters.`);
        document.write(`Your name to uppercase is ${name.toUpperCase()}`);
        document.write(`Your name to lowercase is ${name.toLowerCase()}`);
    </script>
</body>
</html>
