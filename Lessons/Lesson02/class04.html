<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = window.prompt ('What is your name? ')
        document.write(`Hello ${name}! Your name has ${name.length} letters <br/>`)
        document.write(`Your name in uppercase looks like this: ${name.toUpperCase()}`)
        document.write(`Your name in lowercase is like? ${name.toLowerCase()}`)
    </script>
</body>
</html>
